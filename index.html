<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Montserrat,sans-serif;background:#000;color:white}

/* HEADER */
header{
  background:black;
  padding:1rem;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow:0 4px 8px rgba(0,0,0,0.5);
}
.top-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
header img{height:75px}

.search-bar{margin:10px 0}
.search-bar input{
  width:100%;
  padding:10px 15px;
  border-radius:25px;
  border:none;
}

/* NAV */
nav{
  display:flex;
  justify-content:center;
  gap:15px;
}
nav a{
  color:white;
  text-decoration:none;
  font-size:0.75rem;
  text-transform:uppercase;
}
nav a:hover{color:gold}

/* CART */
#cartIcon{
  font-size:26px;
  cursor:pointer;
  color:gold;
}
#cartIcon:hover{color:white}

/* SLIDER */
.hero-slider{
  width:90%;
  height:50vh;
  margin:2rem auto;
  border-radius:20px;
  overflow:hidden;
  position:relative;
}
.slide{
  width:100%;height:100%;object-fit:cover;
  position:absolute;opacity:0;
  transition:1s
}
.slide.active{opacity:1}
.dots{
  position:absolute;bottom:15px;left:50%;
  transform:translateX(-50%)
}
.dot{
  height:10px;width:10px;background:#777;
  border-radius:50%;display:inline-block;margin:0 6px
}
.dot.active{background:gold}

/* SECTIONS */
section{
  max-width:1200px;
  margin:2rem auto;
  padding:2rem;
  background:rgba(255,215,0,.05);
  border-radius:20px;
}
h2{color:gold;margin-bottom:1rem;text-align:center}

/* ABOUT */
.about-container{
  display:flex;
  gap:20px;
}
.about-container div{
  flex:1;
  background:rgba(255,255,255,.05);
  padding:15px;
  border-radius:15px;
}

/* PRODUCTS */
.products-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:1rem;
}
.product-card{
  background:rgba(255,255,255,.1);
  padding:10px;
  border-radius:15px;
  text-align:center;
}
.product-card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:10px;
}
.product-card h3{font-family:'Playfair Display'}
.addCart{
  margin-top:5px;
  padding:6px 12px;
  background:gold;
  border:none;
  border-radius:15px;
  cursor:pointer;
}
.addCart:hover{background:#c89b3c}

/* CART MODAL */
.cart-modal{
  display:none;
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,.95);
  z-index:300;
  justify-content:center;
}
.cart-content{
  background:black;
  width:90%;
  max-width:450px;
  margin-top:30px;
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 15px gold;
}
.close{float:right;cursor:pointer;font-size:22px}
input,textarea{width:100%;padding:10px;margin:5px 0;background:#111;color:white;border-radius:8px;border:1px solid #444}

/* CONTACT */
.contact-info{text-align:center}

/* MOBILE */
@media(max-width:768px){
  .about-container{flex-direction:column}
  .products-grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>
