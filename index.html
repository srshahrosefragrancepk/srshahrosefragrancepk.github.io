<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>SR Shahrose Fragrance | Luxury Perfumes in Pakistan</title>
<meta name="description" content="Buy premium luxury perfumes in Pakistan from SR Shahrose Fragrance."/>
<meta name="robots" content="index,follow"/>

<!-- Favicon -->
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
background:#fff;
color:#000;
font-family:'Montserrat',sans-serif;
}

/* HEADER */
header{
background:#000;
padding:1rem;
text-align:center;
position:sticky;
top:0;
z-index:999;
}
header img{height:80px;}

nav a{
color:#fff;
margin:0 12px;
text-decoration:none;
font-size:.9rem;
}

/* SLIDER */
.hero-slider{
width:100%;
height:70vh;
overflow:hidden;
position:relative;
}

.hero-slider img{
width:100%;
height:100%;
object-fit:cover;
position:absolute;
top:0;left:0;
opacity:0;
transition:1s ease;
}

.hero-slider img.active{
opacity:1;
}

/* ARROWS */
.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
color:white;
font-size:2rem;
cursor:pointer;
background:rgba(0,0,0,.4);
padding:8px;
}

.prev{left:10px;}
.next{right:10px;}

/* SECTIONS */
section{
padding:3rem;
text-align:center;
}

/* PRODUCTS */
.products-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:2rem;
}

.product-card{
border:1px solid #ddd;
padding:1rem;
}

.product-card img{
width:100%;
height:250px;
object-fit:cover;
}

.order-btn{
display:inline-block;
margin-top:10px;
background:#25D366;
color:white;
padding:8px 15px;
text-decoration:none;
}
</style>
</head>

<body>

<header>
<img src="logo.jpg">
<nav>
<a href="#home">Home</a>
<a href="#products">Products</a>
<a href="#contact">Contact</a>
</nav>
</header>

<!-- SLIDER -->
<section class="hero-slider" id="home">
<img src="slide1.jpg" class="active">
<img src="slide2.jpg">
<img src="slide3.jpg">
<div class="arrow prev">&#10094;</div>
<div class="arrow next">&#10095;</div>
</section>

<!-- PRODUCTS -->
<section id="products">
<h2>Our Perfumes</h2>

<div class="products-grid">

<div class="product-card">
<img src="romance-king.jpg">
<h3>Romance King</h3>
<p>Rs.2500</p>
<a class="order-btn" href="https://wa.me/923188002906">Order</a>
</div>

<div class="product-card">
<img src="aura.jpg">
<h3>Aura</h3>
<p>Rs.2600</p>
<a class="order-btn" href="https://wa.me/923188002906">Order</a>
</div>

<div class="product-card">
<img src="black-coat.jpg">
<h3>Black Coat</h3>
<p>Rs.2700</p>
<a class="order-btn" href="https://wa.me/923188002906">Order</a>
</div>

</div>
</section>

<!-- CONTACT -->
<section id="contact">
<h2>Contact</h2>
<p>Airport Road, Quetta</p>
<p><a href="https://wa.me/923188002906">WhatsApp</a></p>
</section>

<script>
let slides = document.querySelectorAll('.hero-slider img');
let index = 0;

document.querySelector('.next').onclick = ()=>change(1);
document.querySelector('.prev').onclick = ()=>change(-1);

function change(n){
slides[index].classList.remove('active');
index = (index+n+slides.length)%slides.length;
slides[index].classList.add('active');
}

setInterval(()=>change(1),4000);
</script>

</body>
</html>
