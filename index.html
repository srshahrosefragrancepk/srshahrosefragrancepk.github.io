<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SR Shahrose Fragrance | Luxury Perfumes in Pakistan</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Montserrat,sans-serif;background:#000;color:white;}
header{background:black;padding:10px 15px;position:sticky;top:0;z-index:100;display:flex;align-items:center;justify-content:space-between;box-shadow:0 4px 8px rgba(0,0,0,0.5);}
.logo{height:60px}
.hamburger{display:none;font-size:28px;cursor:pointer}
nav{display:flex;gap:15px}
nav a{color:white;text-decoration:none;font-size:0.8rem;text-transform:uppercase}
nav a:hover{color:gold}

@media(max-width:768px){
nav{display:none;flex-direction:column;width:100%;background:black;margin-top:10px}
nav.show{display:flex}
.hamburger{display:block}
}

.search-bar{width:90%;margin:15px auto}
.search-bar input{width:100%;padding:10px;border-radius:20px;border:none}
.hero-slider{width:90%;height:50vh;margin:1.5rem auto;border-radius:20px;overflow:hidden;position:relative}
.slide{width:100%;height:100%;object-fit:cover;position:absolute;opacity:0;transition:1s}
.slide.active{opacity:1}

section{margin:2rem auto;padding:2rem;max-width:1200px;border-radius:20px}
h2{text-align:center;color:gold;margin-bottom:1rem}
.about-container{display:flex;gap:15px;text-align:center}
.about-container div{flex:1;background:rgba(255,255,255,0.9);color:black;padding:20px;border-radius:15px;font-size:0.95rem;line-height:1.5;}
.products-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:1rem}
.product-card{background:rgba(255,255,255,.1);padding:12px;border-radius:15px;text-align:center}
.product-card img{width:100%;height:200px;object-fit:cover;border-radius:10px}
.product-card input{width:50px;padding:5px;border:none;border-radius:5px;text-align:center}
.addCart{background:gold;border:none;border-radius:20px;padding:6px 15px;cursor:pointer}
.testers-grid{display:flex;gap:20px;justify-content:center}
.tester-card{background:white;color:black;padding:15px;border-radius:15px;text-align:center;cursor:pointer}
.tester-card img{width:120px;border-radius:12px;margin-bottom:8px}

.cart-modal{position:fixed;top:0;right:-100%;width:400px;max-width:95%;height:100%;background:white;color:black;padding:20px;overflow:auto;transition:.4s;z-index:999}
.cart-modal.open{right:0}
.product-summary{display:flex;align-items:center;gap:10px;border-bottom:1px solid #ccc;margin-bottom:8px;padding-bottom:5px}
.product-summary img{width:45px;height:45px;border-radius:5px}
.qty-controls{display:flex;align-items:center;gap:5px;margin-left:auto}
.qty-controls button{padding:2px 8px;cursor:pointer;background:gold;border:none;border-radius:5px;color:black;font-weight:bold}
.qty-controls input{width:40px;text-align:center;border-radius:5px;border:1px solid #ccc;padding:2px}
.summary-line{display:flex;justify-content:space-between;margin-top:8px;font-weight:bold}
.close{position:absolute;top:10px;right:15px;cursor:pointer;font-size:22px}

#cartIcon{position:fixed;bottom:90px;right:20px;width:60px;height:60px;background:gold;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,0.3);z-index:1000;}
#cartIcon i{color:black;font-size:28px}
#cartCount{position:absolute;top:-5px;right:-5px;background:red;color:white;border-radius:50%;padding:3px 6px;font-size:12px;font-weight:bold;}
#whatsappBtn{position:fixed;bottom:20px;right:20px;width:50px}
#whatsappBtn img{width:100%}

.promo-slider,.about-slider{width:90%;height:200px;margin:2rem auto;border-radius:15px;overflow:hidden;position:relative}
.promo-slide,.about-slide{position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;transition:1s}
.promo-slide.active,.about-slide.active{opacity:1}

.follow-section{text-align:center;padding:20px;background:black}
.social a{color:white;font-size:25px;margin:0 10px}
.social a:hover{color:gold}

@media(max-width:768px){
.about-container,.testers-grid{flex-direction:column}
}
</style>
</head>

<body>

<header>
<img src="logo.jpg" class="logo">
<div class="hamburger" onclick="toggleMenu()">â˜°</div>
<nav id="navLinks">
<a href="#home">Home</a>
<a href="#perfumes">Our Perfumes</a>
<a href="#testers">Testers</a>
<a href="#about">About</a>
<a href="#contact">Contact</a>
</nav>
</header>

<div class="search-bar">
<input type="text" placeholder="Search Perfumes..." id="searchInput" onkeyup="filterProducts()">
</div>

<div class="hero-slider" id="home">
<img src="slide1.jpg" class="slide active">
<img src="slide2.jpg" class="slide">
<img src="slide3.jpg" class="slide">
</div>

<section id="perfumes">
<h2>Our Perfumes</h2>
<div class="products-grid">

</div>
</section>

<!-- YOUR REMAINING PAGE IS SAME UNTIL FORM -->

<div class="cart-modal" id="cartModal">
<span class="close" onclick="closeCart()">&times;</span>
<h3>Checkout</h3>

<form action="https://formsubmit.co/srshahrosefragrance@gmail.com" method="POST" id="checkoutForm">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_subject" value="New Order - SR Shahrose Fragrance">
<input type="hidden" id="orderNoField" name="Order_Number">
<input type="hidden" id="productsField" name="Products">
<input type="hidden" id="totalField" name="Total">

<!-- CUSTOMER FIELDS -->
<input type="text" name="Name" placeholder="Full Name" required>
<input type="email" name="Email" placeholder="Email" required>
<input type="tel" name="Phone" placeholder="Phone" required>
<input type="text" name="Country" placeholder="Country" required>

<h4>Order Summary</h4>
<div id="cartItems"></div>

<div class="summary-line"><span>Subtotal</span><span id="subtotal">Rs.0</span></div>
<div class="summary-line"><span>Shipping</span><span>Rs.200</span></div>
<div class="summary-line"><b>Total</b><b id="total">Rs.0</b></div>

<h4>Payment Method</h4>
<label><input type="radio" name="Payment" value="Cash on Delivery" checked> Cash on Delivery</label><br>
<label><input type="radio" name="Payment" value="Easypaisa"> Easypaisa</label><br>
<label><input type="radio" name="Payment" value="JazzCash"> JazzCash</label><br>
<label><input type="radio" name="Payment" value="Bank Transfer"> Bank Transfer</label><br>

<h4>Need Help?</h4>

</a>

<button type="submit" style="width:100%;margin-top:12px;padding:10px;background:gold;border:none;border-radius:10px;font-weight:bold;">
Place Order
</button>

</form>
</div>

<script>
// MENU
function toggleMenu(){document.getElementById("navLinks").classList.toggle("show")}

// SLIDERS KEEP SAME (no change)

// CART CORE
let cart=[];
function generateOrderNumber(){ return 'ORD-'+Date.now(); }

// WhatsApp + Email
document.getElementById("checkoutForm").addEventListener("submit",function(){
let order=generateOrderNumber();
document.getElementById("orderNoField").value = order;

let products=cart.map(i=>`${i.name} x${i.qty}`).join(", ");
document.getElementById("productsField").value=products;
document.getElementById("totalField").value=document.getElementById("total").innerText;

// WhatsApp
let msg=`New Order\nOrder No: ${order}\n\nName: ${this.Name.value}\nPhone: ${this.Phone.value}\n\nAddress:\n${this.City.value}, ${this.Province.value}, ${this.Country.value}\n${this.Street.value}\n\nProducts:\n${products}\n\nTotal: ${this.totalField.value}\n\nPayment: ${document.querySelector('input[name="Payment"]:checked').value}`;
window.open("https://wa.me/923188002906?text="+encodeURIComponent(msg));
});
</script>

</body>
</html>
