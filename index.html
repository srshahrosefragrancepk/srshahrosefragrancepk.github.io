<!-- TESTERS -->
<section id="testers">
<h2>Testers</h2>
<div class="products-grid">

  <div class="product-card" data-price="800">
    <img src="premium-tester.jpg">
    <h3>Premium</h3>
    <p>Rs.800</p>
    <div class="qty-controls">
      <button onclick="changeLocalQty(this,-1)">-</button>
      <input type="number" value="1" class="tester-qty" readonly>
      <button onclick="changeLocalQty(this,1)">+</button>
    </div>
    <button class="addCart" onclick="addTesterToCart('Premium Tester','premium-tester.jpg',800)">Add to Cart</button>
  </div>

  <div class="product-card" data-price="400">
    <img src="budget-tester.jpg">
    <h3>Budget Friendly</h3>
    <p>Rs.400</p>
    <div class="qty-controls">
      <button onclick="changeLocalQty(this,-1)">-</button>
      <input type="number" value="1" class="tester-qty" readonly>
      <button onclick="changeLocalQty(this,1)">+</button>
    </div>
    <button class="addCart" onclick="addTesterToCart('Budget Tester','budget-tester.jpg',400)">Add to Cart</button>
  </div>

</div>
</section>
