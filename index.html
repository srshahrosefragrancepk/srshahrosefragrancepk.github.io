<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SR Shahrose Fragrance | Luxury Perfumes in Pakistan</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Montserrat;background:#fff;color:#000}
header{background:#000;color:gold;padding:15px;text-align:center;font-size:28px;font-family:'Playfair Display'}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px;padding:20px}
.product{border:1px solid #eee;padding:10px;text-align:center}
.product img{max-width:100%;height:180px;object-fit:cover}
.product button{background:black;color:gold;border:none;padding:8px;width:100%;cursor:pointer}
.cart-btn{position:fixed;top:15px;right:15px;background:black;color:gold;padding:10px;border-radius:50%;cursor:pointer;z-index:999}
.cart-modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);z-index:1000}
.cart-content{background:#fff;width:95%;max-width:420px;margin:40px auto;padding:15px;max-height:90vh;overflow:auto}
.cart-content input,.cart-content button{width:100%;padding:8px;margin-bottom:8px}
.close{float:right;font-size:20px;cursor:pointer}
.payment label{display:block;margin:5px 0}
.product-summary{display:flex;align-items:center;gap:10px;margin:6px 0}
.product-summary img{width:40px;height:40px;object-fit:cover}
.summary-line{display:flex;justify-content:space-between;font-weight:bold}
.whatsapp{position:fixed;bottom:20px;right:20px;background:#25D366;color:white;font-size:26px;padding:12px;border-radius:50%;z-index:999}
</style>
</head>

<body>

<header>SR Shahrose Fragrance</header>

<div class="cart-btn" onclick="openCart()">
<i class="fas fa-shopping-cart"></i>
</div>

<section class="products">

<!-- PRODUCTS -->
<div class="product">
<img src="perfume1.jpg">
<h3>Laila</h3>
<p>Rs.1990</p>
<button onclick="addToCart('Laila',1990,'perfume1.jpg')">Add To Cart</button>
</div>

<div class="product">
<img src="perfume2.jpg">
<h3>Romance King</h3>
<p>Rs.2190</p>
<button onclick="addToCart('Romance King',2190,'perfume2.jpg')">Add To Cart</button>
</div>

<div class="product">
<img src="perfume3.jpg">
<h3>Black Coat</h3>
<p>Rs.2490</p>
<button onclick="addToCart('Black Coat',2490,'perfume3.jpg')">Add To Cart</button>
</div>

</section>

<!-- CART MODAL -->
<div class="cart-modal" id="cartModal">
<div class="cart-content">
<span class="close" onclick="closeCart()">Ã—</span>
<h3>Checkout</h3>

<form action="https://formsubmit.co/srshahrosefragrance@gmail.com" method="POST" id="checkoutForm">

<h4>Contact Info</h4>
<input type="text" name="Name" placeholder="Full Name" required>
<input type="tel" name="Phone" placeholder="Phone Number" required>

<h4>Shipping Address</h4>
<input type="text" name="City" placeholder="City" required>
<input type="text" name="Address" placeholder="Complete Address" required>

<h4>Payment Method</h4>
<div class="payment">
<label><input type="radio" name="Payment" value="Cash on Delivery" checked> Cash on Delivery</label>
<label><input type="radio" name="Payment" value="EasyPaisa"> EasyPaisa</label>
<label><input type="radio" name="Payment" value="JazzCash"> JazzCash</label>
</div>

<h4>Order Summary</h4>
<div id="cartItems"></div>
<div class="summary-line"><span>Shipping:</span><span>Rs.200</span></div>
<div class="summary-line"><span>Total:</span><span id="total">Rs.0</span></div>

<button type="submit">Place Order</button>

<input type="hidden" name="_capatcha" value="false">
<input type="hidden" name="_next" value="thankyou.html">

</form>
</div>
</div>

<a class="whatsapp" href="https://wa.me/92XXXXXXXXXX" target="_blank">
<i class="fab fa-whatsapp"></i>
</a>

<script>
let cart=[];

function addToCart(n,p,i){
let f=cart.find(x=>x.name==n);
if(f){f.qty++}
else{cart.push({name:n,price:p,img:i,qty:1})}
alert("Added to cart!");
}

function openCart(){
document.getElementById("cartModal").style.display="block";
updateCart();
}

function closeCart(){
document.getElementById("cartModal").style.display="none";
}

function updateCart(){
let div=document.getElementById("cartItems");
div.innerHTML="";
let total=200;

cart.forEach(item=>{
total+=item.price*item.qty;
div.innerHTML+=`
<div class="product-summary">
<img src="${item.img}">
<div>${item.name} x${item.qty}</div>
<div>Rs.${item.price}</div>
</div>`;
});

document.getElementById("total").innerText="Rs."+total;
}

document.getElementById("checkoutForm").addEventListener("submit",function(){
let list=cart.map(i=>`${i.name} x${i.qty}`).join(", ");
let input=document.createElement("input");
input.type="hidden";
input.name="Products";
input.value=list;
this.appendChild(input);
});
</script>

</body>
</html>
