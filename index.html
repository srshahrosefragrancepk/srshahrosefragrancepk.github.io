<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Montserrat,sans-serif;background:black;color:white;}
html,body{height:100%;}

/* HEADER OVER SLIDER */
header{
 position:absolute;
 width:100%;
 top:0;
 z-index:999;
 text-align:center;
 background:rgba(0,0,0,0.5);
 padding:8px 0;
}
header img{height:65px;}
nav a{
 color:white;
 font-size:0.7rem;
 margin:0 12px;
 text-decoration:none;
 text-transform:uppercase;
}
nav a:hover{color:gold;}

/* SLIDER FULLSCREEN */
.hero-slider{
 position:relative;
 width:100vw;
 height:100vh;
 overflow:hidden;
}
.slide{
 position:absolute;
 width:100%;
 height:100%;
 object-fit:cover;
 opacity:0;
 transition:1.5s ease;
}
.active{opacity:1;}

/* Arrows */
.arrow{
 position:absolute;
 top:50%;
 font-size:28px;
 cursor:pointer;
 padding:10px;
}
.prev{left:15px;}
.next{right:15px;}

/* Search */
.search-bar input{
 margin-top:4px;
 padding:6px 14px;
 border:none;
 border-radius:20px;
 width:220px;
}

/* CONTENT */
section{
 padding:5rem 2rem;
 background:black;
 text-align:center;
}

</style>
</head>

<body>

<header>
<img src="logo.jpg">
<nav>
<a href="#home">Home</a>
<a href="#about">About</a>
<a href="#products">Collection</a>
<a href="#contact">Contact</a>
</nav>
<div class="search-bar">
<input type="text" onkeyup="filterProducts()" id="searchInput" placeholder="Search Perfumes">
</div>
</header>

<!-- SLIDER -->
<div class="hero-slider" id="home">
<img src="slide1.jpg" class="slide active">
<img src="slide2.jpg" class="slide">
<img src="slide3.jpg" class="slide">

<div class="arrow prev" onclick="prev()">❮</div>
<div class="arrow next" onclick="next()">❯</div>
</div>

<!-- ABOUT -->
<section id="about">
<h2>About SR Shahrose Fragrance</h2>
<p>A fragrance is more than just a scent; it is a memory.</p>
</section>

<!-- PRODUCTS -->
<section id="products">
<h2>Our Collection</h2>
</section>

<!-- CONTACT -->
<section id="contact">
<h2>Contact</h2>
</section>

<script>
let slides=document.querySelectorAll(".slide");
let index=0;

function show(){
 slides.forEach(s=>s.classList.remove("active"));
 slides[index].classList.add("active");
}
function next(){
 index=(index+1)%slides.length;
 show();
}
function prev(){
 index=(index-1+slides.length)%slides.length;
 show();
}
setInterval(next,4000);

function filterProducts(){}
</script>

</body>
